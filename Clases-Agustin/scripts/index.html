<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtered Movies</title>
</head>
<body>
  <h1>Filtered Movies</h1>
  <div class="filters">
    <input type="text" id="fromDate" placeholder="From Date (YYYY-MM-DD HH:MM:SS)">
    <input type="text" id="toDate" placeholder="To Date (YYYY-MM-DD HH:MM:SS)">
    <input type="number" id="rate" placeholder="Rate">
    <input type="text" id="userId" placeholder="User ID">
    <button id="searchButton">Search</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Address</th>
        <th>Company</th>
        <th>Movie</th>
        <th>Rate</th>
      </tr>
    </thead>
    <tbody id="filteredResults">
    </tbody>
  </table>

  <script src="movies-filter.js"></script> 
</body>
</html>
