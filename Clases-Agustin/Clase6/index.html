<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="./styles/styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300&family=Inter:wght@200;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</head>

<body>
    <header class="background-animation">
        <video class="video-layer" autoplay loop muted>
            <source src="../scripts/video/fondo1.mp4" type="video/mp4">
        </video>
    </header>
    <main>
        <form id="registration-form">
            <section class="section">
                <label for="first-name">
                    <p>Nombre:</p>
                </label>
                <input type="text" id="first-name" name="first-name" required pattern="[A-Za-z]+" />

                <label for="last-name">
                    <p>Apellido:</p>
                </label>
                <input type="text" id="last-name" name="last-name" required pattern="[A-Za-z]+" />
            </section>

            <section class="section">
                <label for="username">
                    <p>Nombre de Usuario:</p>
                </label>
                <input type="text" id="username" name="username" required minlength="6" />

                <label for="password">
                    <p>Contraseña:</p>
                </label>
                <input type="password" id="password" name="password" required minlength="8" />

                <label for="confirm-password">
                    <p>Confirmar Contraseña:</p>
                </label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="8" />
            </section>

            <section class="section">
                <label for="birthdate">
                    <p>Fecha de cumpleaños:</p>
                </label>
                <div class="date-input">
                    <input type="text" id="birthdate" name="birthdate" required placeholder="DD-MM-YYYY" />
                </div>
            </section>

            <section class="section">
                <label for="newsletter-checkbox">
                    <input type="checkbox" id="newsletter-checkbox" name="newsletter-checkbox" />
                    <p> Subscribirse para
                        obtener nueva información!</p>
                </label>

                <label for="terms-checkbox">
                    <input type="checkbox" id="terms-checkbox" name="terms-checkbox" required />
                    <p>Aceptar los términos y
                        condiciones!</p>
                </label>

                <button class="button">
                    <p>Enviar</p>
                </button>
                <div id="error-message" style="display: none; color: red;"></div>

            </section>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Tu Empresa. Todos los derechos reservados. AcCorporations</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
