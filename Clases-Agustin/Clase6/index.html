<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300&family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</head>
<body>
    <nav>
        <form id="registration-form">
            <div class="section">
                <label for="first-name">Nombre:</label>
                <input type="text" id="first-name" name="first-name" required pattern="[A-Za-z]+"/>
    
                <label for="last-name">Apellido:</label>
                <input type="text" id="last-name" name="last-name" required pattern="[A-Za-z]+"/>
            </div>
            
            <div class="section">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required minlength="6" />
    
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required minlength="8"/>
    
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="8"/>
            </div>
            
            <div class="section">
                <label for="birthdate">Fecha de cumpleaños:</label>
                <div class="date-input">
                    <input type="text" id="birthdate" name="birthdate" required placeholder="DD-MM-YYYY"/>
                </div>
            </div>
            
            <div class="section">
                <label for="newsletter-checkbox">
                    <input type="checkbox" id="newsletter-checkbox" name="newsletter-checkbox"/> Subscribirse para obtener nueva información!
                </label>
    
                <label for="terms-checkbox">
                    <input type="checkbox" id="terms-checkbox" name="terms-checkbox" required/> Aceptar los términos y condiciones!
                </label>
    
                <button class="button">Enviar</button>
                <div id="error-message" style="display: none; color: red;"></div>

            </div>
        </form>
    </nav>

    <script src="index.js"></script>
</body>
</html>
